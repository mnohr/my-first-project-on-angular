
<div class="my-3">
  <div class="row">
    <div class="col col-lg-2">
      <h5 [class]="!todo.active ? 'strike': ''">{{todo.title}}</h5>
      <p [class]="!todo.active ? 'strike': ''">{{todo.desc}}</p>
    </div>
  </div>
    <div class="col-md-auto"></div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
        <label class="form-check-label" for="check{{i}}">Done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>

<div class="my-3">
<h4>Add a Todos</h4>
<form  (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Todo </label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" aria-describedby="emailHelp" required>
     
    </div>
    <div class="mb-3">
      <label for="Description"  class="form-label">Description</label>
      <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc" required="required">
    </div>

    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
</div>
